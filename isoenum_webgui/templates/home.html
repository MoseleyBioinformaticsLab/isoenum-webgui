{% extends "layout.html" %}

{% block content %}

<div class="container">

    <div class="row">
        <h4>Step 1. Enter data.</h4>
    </div>

    <div class="row">
        <p>Choose file (CSV, JSON)</p>
    </div>

    <div class="row">
        <form action="" method="post" enctype="multipart/form-data" id="process-form">
            <div class="input-group">
                <div class="custom-file">
                    {{ form.hidden_tag() }}
                    {{ form.file(class_="custom-file-input") }}
                    <label class="custom-file-label">Choose file</label>
                </div>
                <div class="input-group-append">
                    <input class="btn btn-success" type="submit" value="Process" name="from-file" id="process-button">
                </div>
            </div>
        </form>
    </div>

    <br>

    <div class="row">
        <p>Or</p>
    </div>

    <div class="row">
        <a class="btn btn-success" href="{{ url_for("example_project") }}">Create example project</a>
    </div>

</div>

<script type="text/javascript" charset="utf8" src="{{ url_for('static', filename='custom/js/home.js') }}"></script>

{% endblock content %}
