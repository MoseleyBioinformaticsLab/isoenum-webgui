{% extends "layout.html" %}
{% block content %}

<div class="container">

    <div class="row">
        <h4>Step 1. Enter data.</h4>
    </div>
    <div class="row">
        <p>Choose file (CSV, TSV)</p>
    </div>

    <div class="row">
        <form action="" method="post" enctype="multipart/form-data" id="process-form">
            <div class="input-group">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" name="from-file">
                    <label class="custom-file-label">Choose file</label>
                </div>
                <div class="input-group-append">
                    <input class="btn btn-success" type="submit" value="Process" name="from-file" id="process-button">
                </div>
            </div>
        </form>
    </div>

    <br>

    <div class="row">
        <p>Or</p>
    </div>

    <div class="row">
        <form action="" method="post">
            <input class="btn btn-success" type="submit" name="empty-project" value="Create example project">
        </form>
    </div>
</div>

<script type="text/javascript" charset="utf8" src="{{ url_for('static', filename='custom/js/home.js') }}"></script>

{% endblock content %}
